<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Course Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>

<body> 
    <main>
    <div class="container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
            <div class="card-content">
                <img class="js" src="./javascript course 1.png">
                <div class="parent-container">
                    <div class="tag-heart-container">
                        <div class="tag">Beginner</div>
                        <img src="./Vector 1 (Stroke).png" alt="heart icon">
                    </div>
                    <div class="bottom">
                        <h2>The Complete JavaScript Course
                            Zero to Advanced
                        </h2>
                        <p>By: Ankit Raj</p>
                    </div>
                    <div class="starrating">
                        <img src="./Star Rating.png" alt="star rating">
                        <span class="rating-value">4.9</span>
                        <span class="rating-count">(2,132)</span>
                    </div>
                </div>
                <button class="button">
                    <img src="./Vector.png">
                    <span>Get Enrolled</span>
                </button>

            </div>
        </div>


    </div>
</main>

</body>

</html>
